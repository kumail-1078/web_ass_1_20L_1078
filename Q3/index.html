<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Job Application</h1>
    <form id="application">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="fname">First Name</label>
        <input id="fname" type="text" />
        <label for="lname">Last Name</label>
        <input id="lname" type="text" />
        <label for="mail">Email</label>
        <input type="email" id="mail" />
        <label for="ph_no">Phone No</label>
        <input type="tel" id="ph_no" />
        <label for="a_state">State</label>
        <input type="text" id="a_state" />
        <br />
        <br />
        <label for="a_street">Street</label>
        <input type="text" id="a_street" class="str_styling" />
        <label for="a_city">City</label>
        <input type="text" id="a_city" class="city_styling" />
      </fieldset>

      <fieldset>
        <legend>Resume and Cover Letter</legend>
        <label for="resume" id="inline">Upload Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" />
        <br />
        <label for="coverLetter">Cover Letter:</label>
        <br />
        <textarea
          id="coverLetter"
          name="coverLetter"
          rows="10"
          cols="150"
        ></textarea>
      </fieldset>
      <fieldset>
        <legend>Education</legend>
        <label> Highest Level of Education </label>
        <select id="level">
          <option value="" selected disabled>Select State</option>
          <option value="High School">High School</option>
          <option value="Associate Degree">Associate Degree</option>
          <option value="Bachelor's Degree">Bachelor's Degree</option>
          <option value="Master's Degree">Master's Degree</option>
        </select>
        <br />
        <br />
        <label>Name of School/University</label>
        <input type="text" id="school" />
        <label>Major/Area of Study</label>
        <input type="text" id="major" />
        <label>Graduation Year</label>
        <input type="number" min="1900" max="2024" id="gradyear" />
      </fieldset>
      <fieldset>
        <legend>Previous Job Title</legend>
        <label>Company Name</label>
        <input type="text" />
        <label>Starting Date</label>
        <input type="date" />
        <label>Ending Date</label>
        <input type="date" />
        <label>Job Responsibilities</label>
        <input type="text" />
      </fieldset>
      <fieldset>
        <legend>Skills</legend>
        <label>Relevant Skills</label>
        <input type="text" />
        <label>Certificates</label>
        <input type="text" />
      </fieldset>
      <fieldset>
        <legend>Availability</legend>
        <label>Start Date</label>
        <input type="date" />
        <label>Preferred Work Schedule</label>
        <input type="time" />
        <label>Willingness to Relocate</label>
        <input type="radio" />Yes <input type="radio" />No
      </fieldset>
      <fieldset>
        <legend>References</legend>
        <label>Reference Name</label>
        <input type="text" />
        <label>Reference Mail</label>
        <input type="mail" />
        <label>Relationship to Applicant</label>
        <input type="text" />
      </fieldset>
      <fieldset>
        <legend>Additional Questions</legend>
        <label>Why do you want to work for this company ?</label>
        <br />
        <textarea rows="5" cols="190"></textarea>
      </fieldset>
      <fieldset>
        <legend>Consent & Agreement</legend>
        <input type="checkbox" id="agree" /><label for="agree"
          >Agreeing to terms & conditions</label
        >
        <input type="checkbox" id="privacy" /><label for="privacy"
          >Privacy Policy Acknowledgement</label
        >
      </fieldset>
      <br />

      <input type="submit" value="Submit" />
    </form>
    <br />

    <button id="b-margin" onclick="viewApplications()">
      View Applications as Table
    </button>
    <br />
    <br />
    <div>
      <table id="app-table">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Resume</th>
          <th>Cover Letter</th>
          <th>Education Level</th>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
